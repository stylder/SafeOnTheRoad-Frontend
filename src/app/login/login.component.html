<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px"
                 class="user-avatar"/>
            <h1>Safe On The Road</h1>

            <ngb-alert [type]="alert.type" (close)="closeAlert(alert)"
                       *ngFor="let alert of alerts">{{ alert.message }}
            </ngb-alert>

            <form role="form">
                <div class="form-content">
                    <div *ngIf="email.invalid && (email.dirty || email.touched)"
                         class="alert alert-danger">
                        <div *ngIf="email.errors.required">
                            Email is required.
                        </div>
                    </div>
                    <div class="form-group">
                        <input [(ngModel)]="user.email" name="email"
                               class="form-control input-underline input-lg"
                               placeholder="Email"
                               required #email="ngModel">
                    </div>

                    <div class="form-group">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                             class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                                Password is required.
                            </div>
                        </div>
                        <input [(ngModel)]="user.password" name="password"
                               type="password"
                               class="form-control input-underline input-lg"
                               placeholder="Password"
                               required #password="ngModel">
                    </div>
                </div>
                <a *ngIf="!password.invalid && !email.invalid"
                    class="btn rounded-btn"
                   (click)="login()"> Log in </a>
                &nbsp;
                <a class="btn rounded-btn"
                   [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
