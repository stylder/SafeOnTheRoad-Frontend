<div class="login-page" [@routerTransition]>
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px"/>
            <h1>Safe On The Road</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">

                        <input type="text"
                               [(ngModel)]="user.name" name="user.name"
                               class="form-control input-underline input-lg" placeholder="Name">
                    </div>

                    <div class="form-group">
                        <input type="text"
                               [(ngModel)]="user.last_name" name="user.name"
                               class="form-control input-underline input-lg" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <input type="text"
                               [(ngModel)]="user.email" name="user.name"
                               class="form-control input-underline input-lg" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password"
                               [(ngModel)]="user.password" name="user.name"
                               class="form-control input-underline input-lg" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <input type="password"
                               [(ngModel)]="user.repeat_password" name="user.name"
                               class="form-control input-underline input-lg"
                               placeholder="Repeat Password">
                    </div>
                </div>
                <a class="btn rounded-btn" (click)="register()"> Register </a>&nbsp;
                <a class="btn rounded-btn" [routerLink]="['/login']"> Log in </a>
            </form>
        </div>
    </div>
</div>
